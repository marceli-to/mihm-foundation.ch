<div class="flex flex-col sm:grid sm:grid-cols-12 gap-y-45 sm:gap-y-0 sm:gap-x-20 md:gap-x-30 xl:gap-x-40 max-w-[270px] sm:max-w-none mx-auto {{ if is_homepage }} mt-60 lg:mt-90 xl:mt-120 {{ /if }}">
  {{ teaser }}
    <a href="{{ link }}" class="sm:col-span-4 block pb-45 xl:pb-55 relative group !no-underline" title="{{ link_title ?? title }}">
      <div class="theme-{{ theme }} aspect-square rounded-full flex justify-center items-center">
        <h2 class="text-xl sm:text-lg md:text-xl xl:text-3xl !mb-0 text-black group-hover:text-white transition-colors">
          {{ title }}
        </h2>
      </div>
      <div class="text-center max-w-[80%] mx-auto mt-15 xl:mt-30 group-hover:text-rose transition-all">
        {{ text }}
      </div>
      <span class="absolute bottom-0 left-1/2 -translate-x-1/2">
        {{ partial:icons/arrow-right class="text-black group-hover:text-rose transition-all" }}
      </span>
    </a>
  {{ /teaser }}
</div>
