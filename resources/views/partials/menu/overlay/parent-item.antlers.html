<li class="mb-15">
  <a 
    href="{{ url }}" 
    class="block text-lg py-5 hover:underline underline-offset-[20px] decoration-1 {{ is_current || is_parent ? '!underline mb-10' : '' }}"
    title="{{ title }}">
    {{ title }}
  </a>
  {{ if children }}
    <ul class="ml-30 my-20 {{ is_current || is_parent ? 'mt-25' : ''}}">
      {{ children }}
        {{ partial:menu/overlay/child-item }}
      {{ /children }}
    </ul>
  {{ /if }}
</li>
