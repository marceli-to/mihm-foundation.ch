<li>
  <a 
    href="{{ url }}" 
    class="block text-xl py-15 hover:underline underline-offset-[20px] decoration-1 {{ is_current || is_parent ? '!underline' : '' }}"
    title="{{ title }}">
    {{ title }}
  </a>
  {{ if children }}
    <ul class="mt-15 ml-30">
      {{ children }}
        {{ partial:menu/overlay/child-item }}
      {{ /children }}
    </ul>
  {{ /if }}
</li>
