{{ partial:layout/inner }}
  <h1>{{ title }} </h1>

  <div class="md:grid md:grid-cols-12 md:gap-30 lg:gap-45 xl:gap-60">
    <div class="mb-30 md:mb-0 md:col-span-8">
      <figure class="mb-10 md:mb-15 lg:mb-20">
        <picture>
          <source media="(min-width: 768px)" srcset="{{ glide:image preset='lg-webp' }}" type="image/webp">
          <source srcset="{{ glide:image preset='md-webp' }}" type="image/webp">
          <source media="(min-width: 768px)" srcset="{{ glide:image preset='lg' }}" type="image/jpeg">
          <img 
            src="{{ glide:image preset='md' }}" 
            alt="{{ image:alt }}" 
            title="{{ image:alt }}" 
            height="{{ image:height }}" 
            width="{{ image:width }}"
            class="block w-full h-full object-cover aspect-[16/9]"
            loading="lazy">
        </picture>
      </figure>
      <div class="">
        {{ text }}
      </div>
    </div>

    {{ if quote_text }}
      <div class="grid grid-cols-12 md:block gap-x-30 md:col-span-4">
        <figure class="col-span-5 md:mb-15 lg:mb-20">
          <picture>
            <source media="(min-width: 768px)" srcset="{{ glide:quote_image preset='lg-webp' }}" type="image/webp">
            <source srcset="{{ glide:quote_image preset='md-webp' }}" type="image/webp">
            <source media="(min-width: 768px)" srcset="{{ glide:quote_image preset='lg' }}" type="image/jpeg">
            <img 
              src="{{ glide:quote_image preset='md' }}" 
              alt="{{ quote_image:alt }}" 
              title="{{ quote_image:alt }}" 
              height="{{ quote_image:height }}" 
              width="{{ quote_image:width }}"
              class="block w-full h-full object-cover aspect-[1/1.214]"
              loading="lazy">
          </picture>
        </figure>
        <div class="col-span-7 flex flex-col justify-center md:block text-md md:text-lg lg:text-xl xl:text-2xl leading-[1.1] hyphens-auto">
          «{{ quote_text }}»<br>
          <span class="text-sm lg:text-base xl:text-md mt-10 md:mt-0">{{ quote_author}}</span>
        </div>
      </div>
    {{ /if }}
  </div>

  <div class="md:grid md:grid-cols-12 md:gap-30 lg:gap-45 xl:gap-60 mt-40 md:mt-60">
    <div class="md:col-span-4 theme-{{page_theme}} leading-[1.1] px-20 py-20">
      {{ facts | nl2br }}
    </div>    
    <div class="md:col-span-8 aspect-video"></div>    
  </div>


{{ /partial:layout/inner }}
