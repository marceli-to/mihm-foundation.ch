tabs:
  content:
    display: Content
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Title
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: text
            field:
              antlers: false
              type: textarea
              display: Text
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: link
            field:
              collections:
                - pages
              type: link
              display: Link
              icon: link
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: link_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Link title'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            handle: theme
            field:
              options:
                olive: Olive
                burgundy: Burgundy
                terracotta: Terracota
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: olive
              type: select
              display: Theme
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - foerderung_teaser
              max_items: 1
              listable: false
              localizable: true
