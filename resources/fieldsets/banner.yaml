title: Banner
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: text
    field:
      antlers: false
      type: textarea
      display: Text
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: theme
    field:
      options:
        rose: Rose
        burgundy: Burgundy
        olive: Olive
        terracotta: Terracotta
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: rose
      type: select
      display: Theme
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: link
    field:
      collections:
        - pages
      type: link
      display: Link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: link_text
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Link text'
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      if:
        link: 'not null'
  -
    handle: link_target
    field:
      options:
        _self: 'Same window'
        _blank: 'New window'
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: _blank
      type: select
      display: 'Link target'
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      if:
        link: 'not null'
