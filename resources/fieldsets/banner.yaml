title: Banner
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: text
    field:
      buttons:
        - h2
        - h3
        - bold
        - removeformat
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Text
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: link
    field:
      collections:
        - pages
      type: link
      display: Link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: link_text
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Link text'
      icon: text
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      if:
        link: 'not null'
  -
    handle: link_target
    field:
      options:
        _self: 'Same window'
        _blank: 'New window'
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: _blank
      type: select
      display: 'Link target'
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      if:
        link: 'not null'
  -
    handle: theme
    field:
      options:
        rose: Rose
        burgundy: Burgundy
        olive: Olive
        terracotta: Terracotta
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: rose
      type: select
      display: Theme
      icon: select
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
      instructions: 'Background color of the banner'
      width: 50
  -
    handle: text_color
    field:
      options:
        white: White
        black: Black
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: white
      type: select
      display: Color
      icon: select
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
      instructions: 'Text color of the banner'
      width: 50
