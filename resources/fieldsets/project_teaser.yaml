title: 'Project Teaser'
fields:
  -
    handle: project
    field:
      max_items: 1
      mode: default
      create: true
      collections:
        - projects
      type: entries
      display: Project
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: layout
    field:
      options:
        narrow: Narrow
        wide: Wide
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: wide
      type: select
      display: Layout
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
